<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1> Dog viewer </h1>
        <span id="dog-name"> Dougie the Default Corgi</span>
    </header>
    <section class="section-container">
    <section class = 'column' id="left-column">
        <section class="item">
        <span> Choose your Breed!</span>
       </section>

        <section class="item">
            <select class="breeds">
            <option value="starter" selected> Select me!</option>

        </select>
    </section>
    <section class="item">
    <section class = "img-container">
        <section class="container">
        <div>🐶 🐶 🐶 🐶 🐶 🐶 🐶 </div>
    <img 
    src="http://placecorgi.com/500/500"
    class='dog-img'
    alt = 'cute corgi for the homepage'
    />
   </section>
</section>
</section>
</section>

<section class = 'column'>
    <section class = 'item'>
        <span>Dog characteristics</span>
        <ul>
            <li id="MF"> S: MALE</li>
            <li id="age">AGE:2</li>
            <li id="likes"> Likes: ham, string cheese</li>
            <li id="dislikes">Dislikes: baths, entropy</li>
            <li id="fun-fact"> On every walk, has to visit that one spot where they found a piece of cheese on the ground six months ago.</li>
        </ul>
    </section>
</section>
</section>
    <script src="js/main.js"></script>
</body>
</html>
